<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Egg game</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<p class="egg lolo">Кликай на яйцо 20 раз</p>

	<img class="ya" src="Images/47692668_1958135090974774_6762833792332802352_n.jpg" alt="egg" height="400">
	<p class="egg likes">0</p>
	<button>Обнулить</button>
	<a href="treshak.html">
		<button style="width: 260px">На главную</button>
	</a>

<script>
	let clicks = 0;
	let content = document.querySelector(".ya");
	let numberCaption = document.querySelector(".likes");

	content.onclick = function () {
		if (clicks < 50) {
			clicks++;
			numberCaption.textContent = clicks;
			if (clicks === 20) {
				content.setAttribute('src', 'Images/20180608-VPA844jpg.jpg');
				document.querySelector(".lolo").textContent = "Кликай на цыпу 50 раз";
			}
			if (clicks === 50) {
				content.setAttribute('src', 'Images/MA_00931651_i6bphd.jpg');
				content.setAttribute('height', '490');
				document.querySelector(".lolo").textContent = "";
				numberCaption.textContent = "Это ты";
			}
		}
	}

	let button = document.querySelector("button");
	button.onclick = function() {
		clicks = 0;
		content.setAttribute('src', 'Images/47692668_1958135090974774_6762833792332802352_n.jpg');
		content.setAttribute('height', '400');
		document.querySelector(".lolo").textContent = "Кликай на яйцо 20 раз";
		numberCaption.textContent = "0";
	}


</script>
</body>
</html>
